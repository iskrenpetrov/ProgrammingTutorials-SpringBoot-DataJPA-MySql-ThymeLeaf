<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Tutorials - home page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<input type="checkbox" id="check">
<label for="check">
    <i id="btn">&#9776; </i>
    <i id="cancel"> &times </i>
</label>
<div class="sidebar">
    <header class="header"></header>
    <header>Menu</header>
    <a href="/" class="active">Home
        <span>page</span>
    </a>
    <a href="add_tutorial">Add
        <span>tutorial</span>
    </a>
</div>
<div align="center">
    <div class="padd">
        <img src="images/tutorials.png">
</div>
   <!-- <a href="add_tutorial"><button class="button button">Add tutorial</button></a>
    <br/> -->
    <p><form th:action="@{/}">
        <input type="text" class="inputform" name="keyword" id="keyword" th:value="${keyword}" placeholder="Type something to search tutorials.."/>&nbsp;
    <button class="button button" type="submit" >Search</button>
    </form></p>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Posted</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tutorial : ${listTutorials}">
            <td th:text="${tutorial.id}">ID</td>
            <td th:text="${tutorial.name}">Name</td>
            <td th:text="${tutorial.author}">Author</td>
            <td th:text="${tutorial.currentDate}">Posted</td>
            <td>
                <a th:href="@{'/view/' + ${tutorial.id}}"><button class="button button">View tutorial</button></a>
                <a th:href="@{'/edit/' + ${tutorial.id}}"><button class="button button">Edit</button></a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${tutorial.id}}"><button class="button delete">Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="footer">
<p align="center"><img src="/images/booklogo.png" width="6%"></p>
    <p>ProgrammingTutorials &copy; All rights reserved.</p>
</div>
</body>
</html>
